<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <!-- Jquery -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="//code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

        <!-- Cytoscape -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.0/cytoscape.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><!--Trashcan symbol-->

        <!-- JS -->
        <script src="/static/js/utils.js"></script>
        <script src="/static/js/formHandler.js"></script>
        <script src="/static/js/graphHandler.js"></script>
        
        <title>Notes Project</title>
    </head>

    <body>
        <div class="row no-gutters">
            <div class="left side no-gutters">
                <!-- Search Node Field -->
                <form id="searchForm" class="searchForm">
                    <input type="text" class="form-control" id="searchNode" placeholder="Search Node">
                    <button type="submit" style="display:none;"></button>
                </form>
                <!-- Graph -->
                <div id="cy" style="width: 100%; height: 93%;"></div>
            </div>

            <!-- Node Form -->
            <div class="right side no-gutters">
                <h4>Node</h4>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="label" placeholder="Label">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>

                <!-- Properties Table -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Properties</h5>
                    <button id="addPropertyBtn" class="btn btn-primary ms-3">Add Property</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-sm" id="propertiesTable">
                        <tbody id="propertiesBody"></tbody>
                    </table>
                </div>

                <!-- Edges Section -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <h5>Edges</h5>
                    <button id="addEdgeBtn" class="btn btn-primary">Add Edge</button>
                </div>
                <div id="edgesContainer"></div>

                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-primary" id="saveNodeBtn">Save</button>
                    <button class="btn btn-danger ms-2" id="deleteNodeBtn">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
