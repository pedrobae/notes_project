<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <link href="//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="//code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>

        <link href="/static/styles.css" rel="stylesheet">
        <title>Home</title>

        <script type="text/javascript">
            $(function() {
                $("#searchNode").autocomplete({
                    source:function(request, response) {
                        $.getJSON("{{url_for('autocomplete')}}",{
                            q: request.term, // in flask, "q" will be the argument to look for using request.args
                        }, function(data) {
                            response(data.matching_results); // matching_results from jsonify
                        });
                    },
                    minLength: 2,
                    select: function(event, ui) {
                        console.log(ui.item.value); // not in your question, but might help later
                    }
                });
            })
        </script>
    </head>

    <body>
        <div class="row no-gutters">
            <div class="left side no-gutters">
                <form action="{{url_for('setNode')}}" method="post">
                    <input type="text" id="searchNode" name="search" autocomplete="off">
                </form>
            </div>

            <div class="right side no-gutters">
                <input type="text" id="name" name="name" autocomplete="off" value={{ activeNode.name }}>
                <input type="text" id="label" name="label" autocomplete="off" value={{ activeNode.label }}>
                {% for i in range(activeNode.properties|length) %}
                    <tr>
                        <td><input type="text" id="property.{{i}}" name="property.{{i}}" autocomplete="off" value={{ activeNode.properties[i][0] }}></td>
                    </tr>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
